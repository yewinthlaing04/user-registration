<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container col-md-offset-3 col-md-8 mt-lg-5">

            <div th:replace="fragments::nav_bar"></div>

            <div th:switch="${users}">

                <h2 th:case="null">There are no user to display </h2>

                <div th:case="*">

                    <h2>All User lists</h2>

                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th colspan="2" class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}" class="align-middle">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.firstName}">Ye</td>
                            <td th:text="${user.lastName}">Wint Hlaing</td>
                            <td th:text="${user.email}">yewinthlaing@gmail.com</td>
                            <td class="text-center"><a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a></td>
                            <td class="text-center"><a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p><a href="#" th:href="@{/registration/registration-form}"> Add New User</a></p>
            </div>
        </div>
</body>
</html>
