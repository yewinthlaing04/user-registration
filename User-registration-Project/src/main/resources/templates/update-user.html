<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-lg-5 mb-md-5">
        <div th:replace="~{fragments :: nav_bar}"></div>
        <h2 class="m-4">Edit User</h2>

        <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" class="px-4">

            <input type="hidden" th:field="*{id}">
            <div class="mb-3 row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="mb-3 row">
                    <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="mb-3 row">
                    <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="mb-3 row">
                    <input type="email" id="email" class="form-control" name="email" th:field="*{email}">
                </div>
            </div>
           <div>
               <button type="submit" class="btn btn-success">Update User</button>
           </div>
        </form>
    </div>
</body>
</html>
