<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container offset-sm-2 mt-lg-2">
        <div th:replace="fragments::nav_bar"></div>
        <div class="row mt-2">
            <div th:if="${param.not_found}" class="col-sm-8">
                <p class="alert alert-danger">No user not found with this email</p>
            </div>
        </div>
        <div class="row mt-2">
            <div th:if="${param.success}" class="col-sm-8">
                <p class="alert alert-success">We just sent a verification link to your email, to reset your password</p>
            </div>
        </div>

        <h3 class="m-lg-5">Forgot Password</h3>
        <form th:action="@{/registration/reset-password-email}" method="post" class="p-4">
            <div class="mb-3 row">
                <p></p>
                <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 col-sm-4">
                    <button type="submit" class="btn btn-success">Verify Email</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
