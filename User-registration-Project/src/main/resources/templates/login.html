<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-md-offset-3 col-md-8 mt-4">
        <div th:replace="fragments::nav_bar"></div>

        <div class="row mt-4">
            <div th:if="${param.error}" class="col-sm-8">
                <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid UserName or password</p>
            </div>
            <div th:if="${param.reset_success}" class="col-sm-8">
                <p class="alert alert-info alert-dismissible fade show" role="alert">You have successfully reset your password, please log in here</p>
            </div>
            <div th:if="${param.verified}" class="col-sm-8">
                <p role="alert" class="alert alert-info alert-dismissible fade show">This account has already been verified, please
                    log in here</p>
            </div>
            <div th:if="${param.valid}" class="col-sm-8">
                <p role="alert" class="alert alert-success alert-dismissible fade show">Email verified successfully, please log in
                    here</p>
            </div>

            <!-- show logout warning alert when user log out  -->
            <div th:if="${param.logout}" class="col-sm-8">
                <p role="alert" class="alert alert-warning">You have been logged out</p>
            </div>
        </div>

        <form th:action="@{/login}" method="post" class="px-4">
            <h2 class="mb-4">User Login Form</h2>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" id="email" name="email" class="form-control"
                    required autofocus="autofocus">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" class="form-control"
                    required autofocus="autofocus">
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" name="login" id="login" class="btn btn-success me-3">Login</button>
                <span>Not register yet? <a href="#" class="ms-4" th:href="@{/registration/registration-form}"> Register. </a></span>
                <span><a class="ms-4" href="/" th:href="@{registration/forgot-password}">Forgot Password.</a></span>
            </div>
        </form>
    </div>
</body>
</html>
