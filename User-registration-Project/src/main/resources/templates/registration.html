<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container col-md-offset-3 col-md-8 mt-4">
            <div th:replace="fragments::nav_bar"></div>

            <div class="row mt-2">

                <div class="alert alert-success" th:if="${param.success}">
                    Registration Successful,
                    please check your email to complete your registration!!!
                </div>

                <div class="m-4 text-center">
                    <h2>User Registration Form</h2>
                </div>

            </div>


            <form th:action="@{/registration/register}" method="post" th:object="${user}">

                <div class="mb-3 row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name :</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"
                              th:field="*{firstName}" required autofocus="autofocus" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name :</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"
                              th:field="*{lastName}" required autofocus="autofocus" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                               th:field="*{email}" required autofocus="autofocus" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">Password :</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                        th:field="*{password}" required autofocus="autofocus" class="form-control">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success me-4">Register</button>
                    <span>Registered Already? <a  th:href="@{/authenticate/login-form}">
                        LogIn Here
                    </a></span>
                </div>

            </form>
        </div>
</body>
</html>
